<div class="main-container">
    <div class="list-container">
        <div class="list-description">
            <h1>Encuentra algunos de los museos mas historicos del mundo</h1>
        </div>
        <div class="side-list-hint">
            <p>Browse Museos <i id="animation-icon" class="fa-solid fa-caret-right animation-control"></i></p>
        </div>
        <div class="item-image">
            <div>
                <!--<app-museo-detail [museoDetail]="selectedMuseo"></app-museo-detail>-->
                <img src="{{selectedMuseo.image}}"/>
            </div>
        </div>
        <div class="side-list">
            <table class="" aria-describedby="museos">
                <tbody>
                    <tr (click)="onSelected(museo)" *ngFor="let museo of museos; index as i">
                        <td>
                            <dd class="list-item" id='{{museo.id}}'><span class="list-item-text">{{museo.name}} - {{museo.city}}</span></dd>
                            <div id='bottom-{{museo.id}}' class="list-item-bottom"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="item-name">{{selectedMuseo.name}}</div>
        <div class="item-location">{{selectedMuseo.city}} - {{selectedMuseo.address}}</div>
        <div class="item-description">{{selectedMuseo.description}}</div>
        <div class="item-relations" *ngFor="let obra of selectedMuseo.artworks ">
            <a routerLink="/artworks/{{ obra.id }} ">
                {{ obra.name }}
            </a>
        </div>
    </div>
</div>
