<div id="create-museo-container" class="create-form-container">
  <form [formGroup]="museoForm" (ngSubmit)="!museoForm.invalid && createMuseo(museoForm.value)" class="create-form">
    <h2 class="text-center form-title">Add a museum and help expand the community</h2>
    <!--Name-->
    <div class="text-input-container">
      <label for="name" class="text-input-label">Name:</label>
      <div id="border-highlight-name" class="border-highlight"></div>
      <div class="input-pseudo-span-container">
        <span id="name-pseudo-span" class="input-pseudo-span"></span>
        <div id="name-pen-icon" class="edit-icon-wrapper">
          <i class="fa-solid fa-pen-fancy"></i>
        </div>
        <div id="name-warning-icon" class="warning-icon-wrapper hide" (click)="handleWarningIconClick('name')">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
      </div>
      <input novalidate id="name" class="form-control text-input input" formControlName="name" placeholder="Nombre del museo" maxlength="50"/>
    </div>

    <!--Address-->
    <div class="text-input-container">
      <label class="text-input-label" for="address">Address:</label>
      <div id="border-highlight-address" class="border-highlight"></div>
      <div class="input-pseudo-span-container">
        <span id="address-pseudo-span" class="input-pseudo-span"></span>
        <div id="address-pen-icon" class="edit-icon-wrapper">
          <i class="fa-solid fa-pen-fancy"></i>
        </div>
        <div id="address-warning-icon" class="warning-icon-wrapper hide" (click)="handleWarningIconClick('address')">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
      </div>
      <input novalidate id="address" class="form-control text-input input" formControlName="address" placeholder="Dirección del museo" maxlength="250"/>
    </div>

    <!--City-->
    <div class="text-input-container">
      <label class="text-input-label" for="city">City:</label>
      <div id="border-highlight-city" class="border-highlight"></div>
      <div class="input-pseudo-span-container">
        <span id="city-pseudo-span" class="input-pseudo-span"></span>
        <div id="city-pen-icon" class="edit-icon-wrapper">
          <i class="fa-solid fa-pen-fancy"></i>
        </div>
        <div id="city-warning-icon" class="warning-icon-wrapper hide" (click)="handleWarningIconClick('city')">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
      </div>
      <input novalidate id="city" class="form-control text-input input" formControlName="city" placeholder="Ciudad donde se ubica el museo" maxlength="250"/>
    </div>

    <!--Image-->
    <div class="text-input-container">
      <label class="text-input-label" for="image">Image:</label>
      <div id="border-highlight-image" class="border-highlight"></div>
      <div class="input-pseudo-span-container">
        <span id="image-pseudo-span" class="input-pseudo-span"></span>
        <div id="image-pen-icon" class="edit-icon-wrapper">
          <i class="fa-solid fa-pen-fancy"></i>
        </div>
        <div id="image-warning-icon" class="warning-icon-wrapper hide" (click)="handleWarningIconClick('image')">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
      </div>
      <input novalidate id="image" class="form-control text-input input" formControlName="image" placeholder="Ciudad donde se ubica el museo" maxlength="1000"/>
    </div>

    <!--Description-->
    <div class="description-input-container">
      <label class="text-input-label" for="description">Description:</label>
      <div id="border-highlight-description" class="border-highlight"></div>
      <div class="input-pseudo-span-container">
        <span id="description-pseudo-span" class="input-pseudo-span"></span>
        <div id="description-pen-icon" class="edit-icon-wrapper">
          <i class="fa-solid fa-pen-fancy"></i>
        </div>
        <div id="description-warning-icon" class="warning-icon-wrapper hide" (click)="handleWarningIconClick('description')">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
      </div>
      <textarea novalidate id="description" class="form-control description-input input" formControlName="description" placeholder="Descripción del museo" maxlength="1000"></textarea>
    </div>

    <!--Submit % Cancel Buttons-->
    <div class="form-button-container">
      <div class="submit-button-container">
        <button type="submit" class="submit-button" [disabled]="!museoForm.valid">
          Create
        </button>
      </div>
      <div class="cancel-button-container">
        <button type="button" class="cancel-button" (click)="cancelCreation()">
          Cancel
        </button>
      </div>
    </div>
    <button id="btn-animation-create-museums" class="btn-animation"><i id="animation-icon-create-museums" class="fa-solid fa-circle-pause animation-control"></i><span>Animation</span></button>
  </form>
</div>
<div class="warning-container hide">
  <div class="warning">
    <p>{{warningText}}</p>
    <div class="close-button-container">
      <button class="close-button" (click)="closeWarning()">Ok</button>
    </div>
  </div>
</div>
