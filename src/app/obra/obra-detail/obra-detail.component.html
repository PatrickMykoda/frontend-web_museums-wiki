<div class="container-fluid">
    <p class="h3 p-3">{{ obraDetail.name }}</p>
    <div class="row">
        <div class="col">
            <dl>
                <dd><img class="img-fluid" src="{{ obraDetail.mainImage }}" alt="{{ obraDetail.name }}" /></dd>
                <dt>Year</dt>
                <dd>{{ obraDetail.year }}</dd>
                <hr />
                <dt>Type</dt>
                <dd>{{ obraDetail.type }}</dd>
                <hr />
                <dt class="bold">Artist</dt>
                <dd class="caption">
                    <img class="profile-pic" alt="{{ obraDetail.artist.name }}" src="{{ obraDetail.artist.image }}" routerLink="/artists/{{ obraDetail.artist.id }}">
                </dd>
                <dd class="caption">
                    <a routerLink="/artists/{{ obraDetail.artist.id }}">
                        {{ obraDetail.artist.name }}
                    </a>
                </dd>
                <hr />
                <dt class="bold">Description</dt>
                <dd>{{ obraDetail.description }}</dd>
                <dt>More Images</dt>
                <dd class="img-fluid" *ngFor="let imagen of obraDetail.images">
                    <img class="img-fluid" src="{{ imagen.source }}" alt="{{ imagen.altText }}" />
                </dd>
            </dl>
        </div>
    </div>
</div>
